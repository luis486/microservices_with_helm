apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api
  namespace: distribuidos  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-api
  template:
    metadata:
      labels:
        app: auth-api
    spec:
      containers:
      - name: auth-api
        image: luis486/auth-api:latest # Cambia a tu imagen y etiqueta espec√≠ficas
        ports:
        - containerPort: 8000
        env:
        - name: JWT_SECRET
          value: PRFT
        - name: AUTH_API_PORT
          value: "8000"
        - name: USERS_API_ADDRESS
          value: http://users-api:8083




