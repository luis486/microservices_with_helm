apiVersion: apps/v1
kind: Deployment
metadata:
  name: todos-api
  namespace: distribuidos  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todos-api
  template:
    metadata:
      labels:
        app: todos-api
    spec:
      containers:
      - name: todos-api
        image: luis486/todos-api:latest # Cambia a tu imagen y etiqueta espec√≠ficas
        ports:
        - containerPort: 8082
        env:
        - name: PORT
          value: "8080"
        - name: AUTH_API_ADDRESS
          value: http://auth-api:8000
        - name: TODOS_API_ADDRESS
          value: http://todos-api:8082