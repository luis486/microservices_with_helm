apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-message
  namespace: distribuidos  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: log-message
  template:
    metadata:
      labels:
        app: log-message
    spec:
      containers:
      - name: log-message
        image: luis486/log-message:latest # Cambia a tu imagen y etiqueta espec√≠ficas
        ports:
        - containerPort: 6029
        env:
        - name: REDIS_HOST
          value: "redis-queue"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_CHANNEL
          value: "log-channel"